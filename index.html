<!DOCTYPE html>
<html>
<head>
    <title>Music Website</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <!--<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>-->
    <link rel="stylesheet" href="styles.css"/>
    
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
</head>
    
<body ng-app="myApp" layout="row" ng-controller="ViewController as vl" ng-cloak >
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        ng-click="vl.toggleList()" aria-label="Show View List"
        md-is-locked-open="$mdMedia('gt-md')">

        <md-toolbar class="md-whiteframe-z1">
            <h3>Menu</h3>
        </md-toolbar>

        <md-list>
            <md-list-item ng-repeat="it in vl.views">
                <md-button ng-click="vl.selectView(it)" ng-class="{'selected' : it === vl.selected }">
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                    {{it.name}}
                </md-button>
            </md-list-item>
        </md-list>

    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" layout-align="center center" class="md-whiteframe-z1">
            <md-button id="main" class="menu" hide-gt-md ng-click="vl.toggleList()" aria-label="Show View List"
            style="margin-bottom:16px">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>
            <h3>Music Website</h3>
        </md-toolbar>

        <md-content flex ng-view class="md-padding">
        </md-content>

    </div>

    <script src="3rdParty-js/angular.js"></script>
    <script src="3rdParty-js/angular-aria.js"></script>
    <script src="3rdParty-js/angular-animate.js"></script>
    <script src="3rdParty-js/angular-material.js"></script>
    <script src="3rdParty-js/angular-route.js"></script>
    <script src="main.js"></script>

    <script src="./views/ViewController.js"></script>
    <script src="./views/home/homeController.js"></script>
    <script src="./views/browse/BrowseController.js"></script>
    <script src="./views/john/johnController.js"></script>

</body>
</html>
