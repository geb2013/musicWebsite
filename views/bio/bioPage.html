<div layout="row" layout-xs="column" layout-align-xs="start center">
    <div flex="50" flex-gt-xs="40" flex-gt-sm="35" flex-gt-md="25">
        <div ng-class="isAdmin && 'picture-container'">
            <img ng-src="{{selected.picture}}" style="width: 100%">
            <div layout="row" class="update" ng-class="isAdmin || 'ng-hide'">
                <div flex></div>
                <div>
                    <input id="file-input" type="file" 
                           class="ng-hide" />
                    <label for="file-input" 
                           ng-click="changePicture()" 
                           class="md-button md-raised md-primary">
                        Upload Image
                    </label>
                </div>
                <div flex></div>
            </div>
        </div>
    </div>
    <div flex class="md-padding" style="width: 100%">
        <h2>{{selected.name}}</h2>
        <div ng-if="!modify" ng-click="startEdit()" data-ng-bind-html="selected.content" ng-class="isAdmin && 'modifiable-text'" class="no-click-highlight"></div>
        
        <div ng-if="modify && isAdmin">
            <textarea id="modify-textarea" data-ng-bind-html="selected.content" style="width:100%; height: 300px"></textarea>
            <md-button ng-click="saveContent(selected)" class="md-raised md-primary">Save</md-button>
            <md-button ng-click="cancel()" class="md-raised md-warn">Cancel</md-button>
        </div>
    </div>
</div>
